<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartSmart</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/Favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/css/customerStyle.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a class="logopic" href="/">
                <img src="/Images/Logo.png" alt="Website logo: StartSmart" width="180" height="180">
            </a>
            <a href="/customers/dashboard">Dashboard</a>
            <a href="/customers/viewAppointments">Appointments</a>
            <a href="/customers/reviews">Review History</a>
            <a href="/customers/store">Online Store</a>
            <a href="/customers/messages">Messages</a>
            <a href="/customers/order-history">Order History</a>
        </nav>
    </header>

    <!-- Appointments Page -->
<section class="appointments">
    <h2>My Appointments</h2>
    <label for="status-filter">Status:</label>
    <select id="status-filter">
        <option value="">Select Status</option>
        <option value="pending">Pending</option>
        <option value="confirmed">Confirmed</option>
        <option value="canceled">Canceled</option>
    </select>

    <button id="filter-btn">Apply Filters</button>

            <div id="appointments-list"></div>

        <!-- Reschedule Modal -->
<div id="reschedule-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>Reschedule Appointment</h3>
        <form id="reschedule-form">
            <label for="new-date">Select New Date and Time:</label>
            <input type="datetime-local" id="new-date" required />
            <input type="hidden" id="appointment-id" />
            <button  id="save-reschedule" type="submit">Save Changes</button>
            <button type="button" id="close-modal">Cancel</button>
        </form>
    </div>
</div>
  </section>
  
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 StartSmart. All rights reserved.</p>
    </footer>

    <script src="/js/customer/appointments.js"></script>
</body>
</html>
