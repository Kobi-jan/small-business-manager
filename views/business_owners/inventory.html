<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartSmart</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/Favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/css/ownerStyle2.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a class="logopic" href="/">
                <img src="/Images/Logo.png" alt="Website logo: StartSmart" width="180" height="180">
            </a>
            <a href="/owner/dashboard">Dashboard</a>
            <a href="/owner/sales-and-reports">Sales and Reports</a>
            <a href="/owner/store">Online Store</a>
            <a href="/owner/appointments">Appointments</a>
        </nav>
    </header>
    <main>
        <!-- Inventory Section -->
        <div id="inventory-container">
            <!-- List of products will be loaded here -->
        </div>
        
        <!-- Product Details Modal -->
        <div id="product-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3 id="product-name"></h3>
                <img id="product-image" src="" alt="Product Image" />
                <p><strong>Price:</strong> $<span id="product-price"></span></p>
                <p><strong>Quantity in Stock:</strong> <span id="product-quantity"></span></p>
                <p><strong>Description:</strong> <span id="product-description"></span></p>

                <button id="edit-description-btn">Edit Description</button>
                <button id="add-quantity-btn">Edit Quantity</button>
                <button id="edit-price-btn">Edit Price</button>
                <button id="delete-product-btn">Delete</button>
                <button id="close-modal-btn">Close</button>
            </div>
        </div>
        <!-- Add Product Button -->
        <button id="add-product-btn" class="btn btn-primary">Add Product</button>

        <!-- Modal for adding a product -->
        <div id="add-product-modal" style="display: none;">
            <form enctype="multipart/form-data" method="POST" action="/owner/api/add-product" id="add-product-form">
                <input type="text" id="add-product-name" name="product_name" placeholder="Product Name" required />
                <input type="number" id="add-product-price" name="price" placeholder="Price" step="0.01" required />
                <input type="number" id="add-product-quantity" name="quantity_in_stock" placeholder="Quantity in Stock" required />
                <textarea id="add-product-description" name="product_description" placeholder="Product Description" required></textarea>
                <input type="file" id="add-product-logo" name="logo" accept="image/*" required />
                <button type="submit" id="submit-product-btn" class="btn btn-primary">Add Product</button>
            </form>
            <button type="button" id="close-add-product-modal-btn">Close</button>   
        </div>


    </main>
    <footer>
        <p>&copy; 2024 StartSmart. All rights reserved.</p>
    </footer>
    <script src="/js/owners/inventory.js"></script>
</body>
</html>
