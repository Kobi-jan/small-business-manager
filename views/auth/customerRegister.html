<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartSmart</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/Favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/css/authStyle.css">
</head>
<body>
    <header>
        <nav>
            <a class="logopic" href="/">
                <img src="/Images/Logo.png" alt="Website logo: StartSmart" width="180" height="180">
            </a>
            <a href="/">Home</a></li>
            <div class="dropdown">
                <a href="#" class="dropdown-button">Register</a>
                <div class="dropdown-content">
                    <a href="/auth/registerBusiness">For Businesses</a>
                    <a href="/auth/registerCustomer">For Customers</a>
                </div>
            </div>
            <a href="/auth/login">Login</a>
        </nav>
    </header>

    <form id="customerRegisterForm"  method="POST">
        <h1>Customer Registration</h1>
        <div id="errorMessages" class="error-message"></div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required>
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required>
        <br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required />
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <br>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required />
        <br>
        <label for="terms">
            <input type="checkbox" id="terms" required />
            I agree to the Terms and Conditions
        </label>
        <br>
        <div id="errorMessage" style="color: red;"></div>
        <button type="submit">Register</button>
    </form>

    <footer>
        <p>&copy; 2024 StartSmart. All rights reserved.</p>
    </footer>

    <script src="/js/auth.js"></script>
</body>
</html>
